[workspace.package]
edition = "2021"
license = "MIT"
homepage = "https://github.com/edger-dev/dioxus-class"
repository = "https://github.com/edger-dev/dioxus-class"

[workspace]
members = [
    "crates/dioxus-class",
    "crates/dioxus-tailwindcss",
    "crates/dioxus-daisyui",
    "demo/emoji-browser",
    "demo/emoji-browser/static",
]

[workspace.dependencies]
dioxus = { path = "../dioxus/packages/dioxus", version = "0.3.2" }
dioxus-class = { path = "crates/dioxus-class", version = "0.4.0" }
dioxus-tailwindcss = { path = "crates/dioxus-tailwindcss", version = "0.4.0" }
dioxus-daisyui = { path = "crates/dioxus-daisyui", version = "0.4.0" }

paste = "1.0.11"

# demo
lazy_static = "1.4.0"
dioxus-ssr = { path = "../dioxus/packages/ssr", version = "0.3.0" }

[package]
publish = false
version = "0.0.0"
name = "examples"
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dev-dependencies]
dioxus-class = { workspace = true }
dioxus-tailwindcss = { workspace = true }
dioxus = { workspace = true }

lazy_static = { workspace = true }
im-rc = "15.1.0"
dioxus-desktop = { path = "../dioxus/packages/desktop", version = "0.3.0" }